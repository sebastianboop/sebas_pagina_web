<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito de compras</title>
    <link rel="stylesheet" href="css/carritocompras.css">
</head>
<body>
    <div class="principal_container">
        <div class="subtotal">subtotal</div>
        <div class="pago"> pago</div>
        <div class="imagen"><img src="img/cleanjavascript.png" alt=""></div>
        <div class="descripcion"> descripcion</div>
        <div class="botones">
            <div class="menos" onclick="pruebaResta()">-</div>
            <div class="cantidad" id="cantidad">1</div>
            <div class="mas" onclick="pruebaSuma()">+</div>
        </div>
        <div class="precio">precio</div>
    </div>
    <script src="js/carritocompras.js"></script>
</body>
</html>
